<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your mod to the fights</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chooseGameMod.css">
</head>

<body>
    <header>
        <h1>Welcome choose your mod please</h1>
    </header>

    <section id="pseudos">
    </section>

    <section>
        <div class="container">
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>MOD ONE</h2>
                    <h3>Classic</h3>
                    <p>It's simple, choose your character and fight with it</p>
                    <div>
                        <a href="#"><button>SELECT</button></a>
                    </div>

                </div>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>MOD TWO</h2>
                    <h3>random pick</h3>
                    <p>You can not choose your characters but you can reroll with max 3 jokers</p>
                    <div>
                        <a href="#"><button>SELECT</button></a>
                    </div>
                </div>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>MOD THREE</h2>
                    <h3>same characters</h3>
                    <p>Both players choose the same characters</p>
                    <div>
                        <a href="#"><button>SELECT</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
